<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title & Description -->
    <title>Awanthiy | Web Developer Portfolio</title>
    <meta name="description" content="Portfolio of Awanthiy, a web developer skilled in HTML, CSS, JavaScript, and React. Explore projects, skills, and contact information.">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Awanthiy | Web Developer Portfolio">
    <meta property="og:description" content="Portfolio of Awanthiy, a web developer skilled in HTML, CSS, JavaScript, and React. Explore projects, skills, and contact information.">
    <meta property="og:image" content="https://awanthiy.github.io/Myportfolio/preview.png">
    <meta property="og:url" content="https://awanthiy.github.io/Myportfolio/">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Awanthiy | Web Developer Portfolio">
    <meta name="twitter:description" content="Portfolio of Awanthiy, a web developer skilled in HTML, CSS, JavaScript, and React. Explore projects, skills, and contact information.">
    <meta name="twitter:image" content="https://awanthiy.github.io/Myportfolio/preview.png">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Fonts & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/index.css">

    <!-- React Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.3.2"
      }
    }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
            background-color: #020617;
        }
        h1, h2, h3, .font-heading {
            font-family: 'Outfit', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0ea5e9;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-fade-up { animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .animate-fade-in { animation: fadeIn 1s ease-out forwards; }
        .animate-float { animation: float 4s ease-in-out infinite; }
        .reveal-on-scroll { opacity: 0; }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 selection:bg-cyan-500 selection:text-white">
    <!-- React root -->
    <div id="root"></div>

    <!-- React entry -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
